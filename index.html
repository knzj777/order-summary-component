<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main>
      <section class="main-content">
        <figure>
          <img src="images/illustration-hero.svg" alt="" />
        </figure>

        <h1>Order Summary</h1>
        <p class="main-content__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="flex-container">
          <img src="images/icon-music.svg" alt="" />
          <div class="flex-container__column">
            <p><span>Annual Plan</span></p>

            <p>$59.99/year</p>
          </div>

          <div class="change-link">
            <p><a href="#">Change</a></p>
          </div>
        </div>

        <div class="main-content_buttons">
          <button class="button">Proceed to Payment</button>

          <p><a href="#">Cancel Order</a></p>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a aria-label="Git hub account" href="https://github.com/knzj777"
        >Filip Kani≈æaj</a
      >.
    </div>
  </body>
</html>
